@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/styles.css")">
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="@routes.Assets.at("javascripts/scripts.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
        <script src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
        $ ( function printReport( ) {
        $ ( "#print-button" ).on ( "click", function ( ) {
        var printContents = document.getElementById("printable-area").innerHTML;
        var originalContents = document.body.innerHTML;

        document.body.innerHTML = printContents;

        window.print();

        document.body.innerHTML = originalContents;
            printReport();
        } ) ;
        } ) ;
        </script>
        <script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
            <!-- polyfiller file to detect and load polyfills -->
        <script src="http://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
        <script>
        webshims.setOptions('waitReady', false);
        webshims.setOptions('forms-ext', {types: 'date'});
        webshims.polyfill('forms forms-ext');
        </script>

        <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
        <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">

                    <a class="navbar-brand" href="/">Sigetrans - Módulo de Geração de Relatórios</a>
                </div>

            </div>
        </nav>
        <div class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-left">

                <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">

                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="#">Overview</a></li>
                        <li><a href="#">Reports</a></li>
                        <li><a href="#">Analytics</a></li>
                        <li><a href="#">Export</a></li>
                    </ul>

                </div>

                <div class="col-sm-9 col-md-10 main" id="reportDiv">

                    @content
                </div>

            </div>
        </div>
        <footer>
            <p class="pull-right">©2015 Universidade Estadual do Oeste do Paraná - UNIOESTE</p>
        </footer>

            <!-- script references -->


    </body>
</html>
